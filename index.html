<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- <nav>
        <h1>Weather Dashboard</h1>
    </nav> -->
    <main class="container-fluid main-container">
        <nav class="row-12 btn-dark-blue">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="">Weather Dashboard</h1>
            </div>
        </nav>
        <!-- Left and Right containers -->
        <div class="row left-and-right-container">

            <!-- The left container -->
            <div id="search-bar" class="col-2 side-bar">
                <h3>Search for a City:</h3>
                <input type="search" class="form-control rounded mb-2" placeholder="Search..." aria-label="Search"
                    aria-describedby="search-addon">
                <button type="button" class="btn btn-dark-blue w-100 mb-2">Search</button>
                <hr />
                <!-- 8 rows of buttons holding main cities -->
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">New York</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Los Angeles</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Chicago</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Houston</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Phoenix</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">San Antonio</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">San Diego</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Dallas</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">San Jose</button>
                </div>
                <div class="row-12">
                    <button type="button" class="btn btn-dark-blue w-100 mb-2">Austin</button>
                </div>
            </div>
            <!-- The right container -->
            <div class="col right-container">
                <div class="row current-weather-box">
                    <div class="col" style="padding-left: 0px ;">
                        <h3>Current City ..(date/date/date)</h3>
                        <h4>Temp: current temp</h3>
                        <h4>Wind: current wind speed</h3>
                        <h4>UV Index: current uv-index</h3>
                    </div>

                </div>
                <div class="col forecast-box">
                    <div class="col">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div id="forecast-row" class="row" style="padding-left: 0px ;">
                        Row 2 Col 1
                    </div>

                </div>
            </div>
        </div>







        </div>













    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
